<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS - Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            min-width: 250px;
            background: #198754;
            color: white;
            min-height: 100vh;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        .sidebar a:hover {
            background: #157347;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column p-3">
        <h3>AMS Teacher</h3>
        <hr>
        <a href="#" onclick="showSection('markSection')">Mark Attendance</a>
        <a href="#" onclick="showSection('viewSection')">View Attendance</a>
        <hr>
        <button onclick="logout()" class="btn btn-danger w-100 mt-auto">Logout</button>
    </div>

    <div class="content">
        <h2>Teacher Portal</h2>
        <div id="statusMessage" class="alert" style="display: none;"></div>

        <div id="markSection">
            <div class="card p-3 mb-4">
                <h5>Mark Attendance</h5>
                <form id="markAttendanceForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label>Student ID</label>
                            <input type="number" id="mStudentId" class="form-control" required placeholder="e.g. 3">
                        </div>
                        <div class="col-md-3">
                            <label>Course ID</label>
                            <input type="number" id="mCourseId" class="form-control" required placeholder="e.g. 1">
                        </div>
                        <div class="col-md-3">
                            <label>Section ID</label>
                            <input type="number" id="mSectionId" class="form-control" required placeholder="e.g. 1">
                        </div>
                        <div class="col-md-3">
                            <label>Date</label>
                            <input type="datetime-local" id="mDate" class="form-control" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Status</label>
                            <select id="mStatus" class="form-select">
                                <option value="true">Present</option>
                                <option value="false">Absent</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-success">Submit Attendance</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="viewSection" style="display: none;">
            <div class="card p-3">
                <h5>View Class Attendance</h5>
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <input type="number" id="vCourseId" class="form-control" placeholder="Course ID (e.g. 1)">
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="vSectionId" class="form-control" placeholder="Section ID (e.g. 1)">
                    </div>
                    <div class="col-md-4">
                        <button onclick="fetchAttendance()" class="btn btn-primary w-100">Load Records</button>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="../js/common.js"></script>
    <script src="../js/teacher.js"></script>
</body>

</html>
