<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS - Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            min-width: 250px;
            background: #0d6efd;
            color: white;
            min-height: 100vh;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        .sidebar a:hover {
            background: #0b5ed7;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column p-3">
        <h3>AMS Student</h3>
        <hr>
        <a href="#">My Attendance</a>
        <a href="#">My Profile (Coming Soon)</a>
        <hr>
        <button onclick="logout()" class="btn btn-danger w-100 mt-auto">Logout</button>
    </div>

    <div class="content">
        <h2>My Attendance Record</h2>

        <div class="card p-3 mt-4">
            <h5>Attendance History</h5>
            <button onclick="fetchMyAttendance()" class="btn btn-secondary mb-3 w-auto">Refresh Data</button>

            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Course Name</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="myAttendanceBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/student.js"></script>
</body>

</html>
